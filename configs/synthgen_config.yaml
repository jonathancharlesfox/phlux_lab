# =========================================================
# Config Settings
# =========================================================

project_name: "phlux_centrifugal_synth_v1"
client_name: "ClientA"
equipment_type: "centrifugal"

random_seed: 42
n_samples: 500
unit_system: "SI"
test_split: 2.5 # percent held out for test

output:
  directory: "data/synthetic"
  filename_template: "{client_name}_centrifugal_dataset.csv"
  overwrite: true

# =========================================================
# Data Columns (unit metadata only; column names stay unitless)
# =========================================================

data:
  - name: suction_pressure
    unit: bar
  - name: discharge_pressure
    unit: bar
  - name: delta_pressure
    unit: bar
  - name: speed
    unit: rpm
  - name: temperature
    unit: degC
  - name: fluid_density
    unit: kg/m3
  - name: fluid_viscosity
    unit: cP
  - name: q_liquid
    unit: m3/h
  - name: hydraulic_wear
    unit: frac
  - name: pump_power
    unit: kW
  - name: valve_opening
    unit: frac
  - name: sink_pressure
    unit: bar

# =============================================================
# Operating Ranges - input units should match the above "data" units
# =============================================================

operating_ranges:
  suction_pressure_range: [1, 3]         
  temperature_range: [15, 25.0]          
  speed_range: [1800.0, 1800.0]           
  density_range: [995.0, 1010.0]          
  viscosity_range: [0.8, 1.2]             

  # System curve parameterization (keep this; you still need some system resistance)
  k_friction_range: [0.005, 0.005]        # (m) / (m3/s)^2  (internal meaning)

  hydraulic_wear:
    enabled: true
    range: [0.0, 0.1]                    

  efficiency_model:
    base_efficiency: 1.0

  pump:
    base_speed_rpm: 1800.0
    curve_points:
      # flow unit here should be consistent with q_liquid unit in "data"
      - [0, 60]
      - [30, 55]
      - [60, 45]
      - [90, 25]
      - [120, 10]

  valve:
    enabled: true
    cv_flow_unit: m3/h
    cv_dp_unit: bar
    cv_curve_points:
      - [0, 0]
      - [0.2, 20]
      - [0.5, 50]
      - [0.8, 90]
      - [1.0, 120]

    valve_opening_range: [0.4, 0.7]      
    sink_pressure_range: [1.0, 5.0]      
